name: superlist
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  cached_network_image: ^3.3.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.3.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  get: ^4.6.6
  video_player: ^2.8.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  auto_route_generator: ^7.3.1
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/images/
    - assets/lottie/
    - assets/svg/
    - assets/fonts/
    - assets/video/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
